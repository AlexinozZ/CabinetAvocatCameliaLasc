<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for the logo -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main ILC Logo with Justice Scale -->
  <g transform="translate(200,120)">
    <!-- Justice Scale -->
    <g fill="url(#goldGradient)">
      <!-- Central pole -->
      <rect x="-2" y="-20" width="4" height="80" />
      
      <!-- Top ornament -->
      <circle cx="0" cy="-25" r="5" />
      <path d="M -3,-30 L 0,-35 L 3,-30 Z" />
      
      <!-- Horizontal beam -->
      <rect x="-40" y="-15" width="80" height="3" />
      
      <!-- Left scale -->
      <path d="M -35,-15 Q -45,-25 -55,-15 Q -45,-5 -35,-15" stroke="url(#goldGradient)" stroke-width="2" fill="none" />
      <line x1="-35" y1="-15" x2="-35" y2="-25" stroke="url(#goldGradient)" stroke-width="1" />
      
      <!-- Right scale -->
      <path d="M 35,-15 Q 45,-25 55,-15 Q 45,-5 35,-15" stroke="url(#goldGradient)" stroke-width="2" fill="none" />
      <line x1="35" y1="-15" x2="35" y2="-25" stroke="url(#goldGradient)" stroke-width="1" />
    </g>
    
    <!-- Letter I -->
    <g transform="translate(-60,0)">
      <rect x="-15" y="0" width="30" height="8" fill="url(#goldGradient)" />
      <rect x="-4" y="8" width="8" height="40" fill="url(#goldGradient)" />
      <rect x="-15" y="48" width="30" height="8" fill="url(#goldGradient)" />
    </g>
    
    <!-- Letter L -->
    <g transform="translate(-10,0)">
      <rect x="-4" y="0" width="8" height="48" fill="url(#goldGradient)" />
      <rect x="4" y="40" width="25" height="8" fill="url(#goldGradient)" />
    </g>
    
    <!-- Letter C -->
    <g transform="translate(40,0)">
      <path d="M 20,8 Q 0,0 0,28 Q 0,56 20,48" stroke="url(#goldGradient)" stroke-width="8" fill="none" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- Text: CABINET AVOCAT -->
  <text x="200" y="220" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="url(#textGradient)" letter-spacing="3px">
    CABINET AVOCAT
  </text>
  
  <!-- Text: LASC CAMELIA -->
  <text x="200" y="250" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="url(#textGradient)" letter-spacing="2px">
    LASC CAMELIA
  </text>
  
  <!-- Decorative line -->
  <line x1="120" y1="265" x2="170" y2="265" stroke="url(#goldGradient)" stroke-width="2" />
  <line x1="230" y1="265" x2="280" y2="265" stroke="url(#goldGradient)" stroke-width="2" />
  
  <!-- Text: IRINA -->
  <text x="200" y="285" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="url(#textGradient)" letter-spacing="4px">
    IRINA
  </text>
</svg>