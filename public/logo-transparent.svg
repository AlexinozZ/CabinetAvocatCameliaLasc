<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for letters and scale -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Silver gradient for text -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letter L -->
  <text x="120" y="180" font-family="serif" font-size="120" font-weight="bold" fill="url(#goldGradient)">L</text>
  
  <!-- Justice Scale in the middle -->
  <g transform="translate(200, 120)">
    <!-- Scale base -->
    <line x1="0" y1="0" x2="0" y2="80" stroke="url(#goldGradient)" stroke-width="4"/>
    <!-- Scale beam -->
    <line x1="-40" y1="20" x2="40" y2="20" stroke="url(#goldGradient)" stroke-width="3"/>
    <!-- Left scale pan -->
    <ellipse cx="-30" cy="30" rx="15" ry="4" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <line x1="-30" y1="20" x2="-30" y2="26" stroke="url(#goldGradient)" stroke-width="2"/>
    <!-- Right scale pan -->
    <ellipse cx="30" cy="30" rx="15" ry="4" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <line x1="30" y1="20" x2="30" y2="26" stroke="url(#goldGradient)" stroke-width="2"/>
    <!-- Scale top ornament -->
    <circle cx="0" cy="10" r="3" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Letter C -->
  <text x="240" y="180" font-family="serif" font-size="120" font-weight="bold" fill="url(#goldGradient)">C</text>
  
  <!-- Main text -->
  <text x="200" y="240" font-family="serif" font-size="24" font-weight="normal" fill="url(#silverGradient)" text-anchor="middle">CABINET AVOCAT</text>
  <text x="200" y="280" font-family="serif" font-size="32" font-weight="bold" fill="url(#silverGradient)" text-anchor="middle">LASC CAMELIA</text>
  
  <!-- Decorative line -->
  <line x1="120" y1="300" x2="180" y2="300" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Last name -->
  <text x="200" y="330" font-family="serif" font-size="32" font-weight="bold" fill="url(#silverGradient)" text-anchor="middle">IRINA</text>
  
  <!-- Decorative line -->
  <line x1="220" y1="300" x2="280" y2="300" stroke="url(#goldGradient)" stroke-width="2"/>
</svg>