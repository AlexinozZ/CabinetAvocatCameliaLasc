<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for the logo -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Letter L -->
  <path d="M 50 60 L 50 180 L 120 180 L 120 160 L 75 160 L 75 60 Z" 
        fill="url(#goldGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Justice scale integrated into L -->
  <!-- Scale base (vertical line) -->
  <rect x="47" y="50" width="6" height="40" fill="url(#goldGradient)" filter="url(#shadow)"/>
  
  <!-- Scale ornament on top -->
  <circle cx="50" cy="45" r="4" fill="url(#goldGradient)" filter="url(#shadow)"/>
  <path d="M 50 41 L 52 35 L 50 33 L 48 35 Z" fill="url(#goldGradient)" filter="url(#shadow)"/>
  
  <!-- Scale beam (horizontal) -->
  <rect x="25" y="67" width="50" height="3" fill="url(#goldGradient)" filter="url(#shadow)"/>
  
  <!-- Left scale pan -->
  <ellipse cx="30" cy="75" rx="12" ry="3" fill="url(#goldGradient)" filter="url(#shadow)"/>
  <path d="M 30 72 L 25 75 L 35 75 Z" fill="url(#goldGradient)" filter="url(#shadow)"/>
  
  <!-- Right scale pan -->
  <ellipse cx="70" cy="75" rx="12" ry="3" fill="url(#goldGradient)" filter="url(#shadow)"/>
  <path d="M 70 72 L 65 75 L 75 75 Z" fill="url(#goldGradient)" filter="url(#shadow)"/>
  
  <!-- Scale chains -->
  <line x1="30" y1="70" x2="35" y2="72" stroke="url(#goldGradient)" stroke-width="1"/>
  <line x1="30" y1="70" x2="25" y2="72" stroke="url(#goldGradient)" stroke-width="1"/>
  <line x1="70" y1="70" x2="75" y2="72" stroke="url(#goldGradient)" stroke-width="1"/>
  <line x1="70" y1="70" x2="65" y2="72" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Letter C -->
  <path d="M 320 60 C 360 60 380 80 380 120 C 380 160 360 180 320 180 C 290 180 270 160 270 140 L 290 140 C 290 150 300 160 320 160 C 340 160 350 150 350 120 C 350 90 340 80 320 80 C 300 80 290 90 290 100 L 270 100 C 270 80 290 60 320 60 Z" 
        fill="url(#goldGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Text below -->
  <text x="200" y="220" text-anchor="middle" font-family="serif" font-size="18" font-weight="bold" fill="#9ca3af">
    CABINET AVOCAT
  </text>
  <text x="200" y="245" text-anchor="middle" font-family="serif" font-size="22" font-weight="bold" fill="#9ca3af">
    LASC CAMELIA
  </text>
  <text x="200" y="270" text-anchor="middle" font-family="serif" font-size="22" font-weight="bold" fill="#9ca3af">
    IRINA
  </text>
  
  <!-- Decorative lines -->
  <line x1="120" y1="255" x2="160" y2="255" stroke="url(#goldGradient)" stroke-width="2"/>
  <line x1="240" y1="255" x2="280" y2="255" stroke="url(#goldGradient)" stroke-width="2"/>
</svg>