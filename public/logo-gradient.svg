<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient identic cu cel de pe site -->
    <linearGradient id="siteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pentru logo-ul auriu -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background cu gradientul site-ului -->
  <rect width="320" height="320" fill="url(#siteGradient)" />
  
  <!-- Logo ILC -->
  <g transform="translate(160, 120)" filter="url(#shadow)">
    <!-- Litera I -->
    <path d="M -60 -20 L -40 -20 L -40 -15 L -50 -15 L -50 15 L -40 15 L -40 20 L -60 20 L -60 15 L -50 15 L -50 -15 L -60 -15 Z" 
          fill="url(#goldGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    
    <!-- Balanța (partea din I) -->
    <ellipse cx="-50" cy="-25" rx="8" ry="3" fill="url(#goldGradient)"/>
    <ellipse cx="-35" cy="-25" rx="8" ry="3" fill="url(#goldGradient)"/>
    <line x1="-50" y1="-22" x2="-35" y2="-22" stroke="url(#goldGradient)" stroke-width="2"/>
    <line x1="-42.5" y1="-22" x2="-42.5" y2="-15" stroke="url(#goldGradient)" stroke-width="2"/>
    
    <!-- Litera L -->
    <path d="M -25 -20 L -5 -20 L -5 -15 L -15 -15 L -15 15 L 15 15 L 15 20 L -25 20 Z" 
          fill="url(#goldGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
    
    <!-- Litera C -->
    <path d="M 25 -10 C 35 -20, 55 -20, 65 -10 L 60 -5 C 55 -10, 45 -10, 40 -5 L 40 5 C 45 10, 55 10, 60 5 L 65 10 C 55 20, 35 20, 25 10 L 25 -10 Z" 
          fill="url(#goldGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
  
  <!-- Text CABINET AVOCAT -->
  <text x="160" y="180" text-anchor="middle" fill="#9CA3AF" font-family="serif" font-size="18" font-weight="normal" letter-spacing="2px">
    CABINET AVOCAT
  </text>
  
  <!-- Text LASC CAMELIA -->
  <text x="160" y="210" text-anchor="middle" fill="#9CA3AF" font-family="serif" font-size="24" font-weight="bold" letter-spacing="1px">
    LASC CAMELIA
  </text>
  
  <!-- Linie decorativă -->
  <line x1="100" y1="220" x2="140" y2="220" stroke="url(#goldGradient)" stroke-width="2"/>
  <line x1="180" y1="220" x2="220" y2="220" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Text IRINA -->
  <text x="160" y="245" text-anchor="middle" fill="#9CA3AF" font-family="serif" font-size="24" font-weight="bold" letter-spacing="1px">
    IRINA
  </text>
</svg>