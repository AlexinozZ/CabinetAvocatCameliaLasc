  <!-- Main text -->
  <text x="200" y="40" text-anchor="middle" fill="#e5e7eb" font-family="Georgia, serif" font-size="32" font-style="italic" font-weight="bold" letter-spacing="2px">CABINET AVOCAT</text>
  <text x="200" y="65" text-anchor="middle" fill="#f3f4f6" font-family="Georgia, serif" font-size="30" font-style="italic" font-weight="bold" letter-spacing="1.5px">LASC CAMELIA</text>
  <text x="200" y="85" text-anchor="middle" fill="#f3f4f6" font-family="Georgia, serif" font-size="30" font-style="italic" font-weight="bold" letter-spacing="1.5px">IRINA</text>
  
