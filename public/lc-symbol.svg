<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for the LC symbol -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- LC Symbol with integrated scale (from image 2) -->
  <g transform="translate(100, 35)">
    <!-- Letter L with integrated scale -->
    <path d="M -25 -15 L -25 15 L -15 15 L -15 10 L -20 10 L -20 -15 Z" 
          fill="url(#goldGradient)" 
          stroke="url(#goldGradient)" 
          stroke-width="0.5"/>
    
    <!-- Scale beam integrated into L -->
    <line x1="-20" y1="-5" x2="15" y2="-5" 
          stroke="url(#goldGradient)" 
          stroke-width="2"/>
    
    <!-- Scale ornament at top -->
    <circle cx="-2.5" cy="-15" r="2" 
            fill="url(#goldGradient)"/>
    <path d="M -2.5 -17 L -1 -20 L -4 -20 Z" 
          fill="url(#goldGradient)"/>
    
    <!-- Scale support -->
    <line x1="-2.5" y1="-13" x2="-2.5" y2="-5" 
          stroke="url(#goldGradient)" 
          stroke-width="1.5"/>
    
    <!-- Left scale cup -->
    <path d="M -15 -5 L -15 -2 Q -15 0 -12 0 L -8 0 Q -5 0 -5 -2 L -5 -5" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="1.5"/>
    <line x1="-10" y1="-5" x2="-15" y2="-8" 
          stroke="url(#goldGradient)" 
          stroke-width="1"/>
    <line x1="-10" y1="-5" x2="-5" y2="-8" 
          stroke="url(#goldGradient)" 
          stroke-width="1"/>
    
    <!-- Right scale cup -->
    <path d="M 10 -5 L 10 -2 Q 10 0 13 0 L 17 0 Q 20 0 20 -2 L 20 -5" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="1.5"/>
    <line x1="15" y1="-5" x2="10" y2="-8" 
          stroke="url(#goldGradient)" 
          stroke-width="1"/>
    <line x1="15" y1="-5" x2="20" y2="-8" 
          stroke="url(#goldGradient)" 
          stroke-width="1"/>
    
    <!-- Letter C -->
    <path d="M 25 -10 Q 35 -15 45 -10 Q 45 -5 40 -5 Q 35 -8 30 -5 L 30 5 Q 35 8 40 5 Q 45 5 45 10 Q 35 15 25 10 Q 20 5 20 0 Q 20 -5 25 -10 Z" 
          fill="url(#goldGradient)" 
          stroke="url(#goldGradient)" 
          stroke-width="0.5"/>
  </g>
  
  <!-- Text: CABINET AVOCAT -->
  <text x="100" y="70" 
        font-family="serif" 
        font-size="11" 
        font-weight="normal" 
        text-anchor="middle" 
        fill="url(#textGradient)" 
        letter-spacing="2px">CABINET AVOCAT</text>
  
  <!-- Text: LASC CAMELIA -->
  <text x="100" y="85" 
        font-family="serif" 
        font-size="11" 
        font-weight="normal" 
        text-anchor="middle" 
        fill="url(#textGradient)" 
        letter-spacing="1.5px">LASC CAMELIA</text>
  
  <!-- Decorative line -->
  <line x1="70" y1="90" x2="130" y2="90" 
        stroke="url(#goldGradient)" 
        stroke-width="1"/>
  
  <!-- Text: IRINA -->
  <text x="100" y="105" 
        font-family="serif" 
        font-size="11" 
        font-weight="normal" 
        text-anchor="middle" 
        fill="url(#textGradient)" 
        letter-spacing="1.5px">IRINA</text>
</svg>