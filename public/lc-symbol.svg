<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <!-- Gradient for decorative lines -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Top decorative line -->
  <line x1="50" y1="40" x2="350" y2="40" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Main text with larger italic font and gray/white color -->
  <text x="200" y="75" text-anchor="middle" fill="#e5e7eb" font-family="Georgia, Times, serif" font-size="32" font-style="italic" font-weight="bold" letter-spacing="2px">
    CABINET AVOCAT
  </text>
  
  <text x="200" y="110" text-anchor="middle" fill="#f3f4f6" font-family="Georgia, Times, serif" font-size="30" font-style="italic" font-weight="bold" letter-spacing="1.5px">
    LASC CAMELIA
  </text>
  
  <text x="200" y="140" text-anchor="middle" fill="#f3f4f6" font-family="Georgia, Times, serif" font-size="30" font-style="italic" font-weight="bold" letter-spacing="1.5px">
    IRINA
  </text>
  
  <!-- Bottom decorative line -->
  <line x1="50" y1="165" x2="350" y2="165" stroke="url(#goldGradient)" stroke-width="2"/>
</svg>