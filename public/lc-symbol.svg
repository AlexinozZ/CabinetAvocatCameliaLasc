<!-- Logo SVG with enlarged main text -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Gold gradient for decorative lines -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient - elegant gray/white -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Top decorative line -->
  <line x1="50" y1="15" x2="350" y2="15" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Main text - enlarged -->
  <text x="200" y="40" text-anchor="middle" font-family="Georgia, serif" font-style="italic" font-size="40" font-weight="bold" fill="url(#textGradient)" letter-spacing="2px">
    CABINET AVOCAT
  </text>
  
  <text x="200" y="70" text-anchor="middle" font-family="Georgia, serif" font-style="italic" font-size="38" font-weight="bold" fill="url(#textGradient)" letter-spacing="1.5px">
    LASC CAMELIA
  </text>
  
  <text x="200" y="95" text-anchor="middle" font-family="Georgia, serif" font-style="italic" font-size="38" font-weight="bold" fill="url(#textGradient)" letter-spacing="1.5px">
    IRINA
  </text>
  
  <!-- Bottom decorative line -->
  <line x1="50" y1="110" x2="350" y2="110" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.8"/>
</svg>